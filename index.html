<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,700;1,300&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>

<div id="app">
    <div class="header">
        <div class="container">
            <div class="logo">ToDo List</div>
            <div class="form">
                <input
                        type="text"
                        v-bind:value="valueInput"
                        v-on:input="handleInput"
                        v-on:keypress.enter="addTask"
                placeholder="Input your task">
                <button class="btn" v-on:click="addTask">Add a new task</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>
            <span>To Do</span>
            <span class="task-num">{{ needDoList.length }}</span>
        </h2>
        <ul class="task-list">
            <li
                    v-for="(task, index) in needDoList"
                    :key="task.id">
                <div>
                    <input type="checkbox" v-on:change="doCheck(index, 'need')"/>
                    <span>{{ task.title }}</span>
                </div>
                <button class="btn-remove" v-on:click="removeTask(index, 'need')">Remove</button>
            </li>
        </ul>
        <h2>
            <span>Done</span>
            <span class="task-num">{{ completeList.length }}</span>
        </h2>
        <ul class="task-list complete-list">
            <li
                    v-for="(task, index) in completeList"
                    :key="task.id">

                <div>
                    <input type="checkbox" v-on:change="doCheck(index, 'complete')"  checked>
                    <span>{{ task.title }}</span>
                </div>

                <button class="btn-remove" v-on:click="removeTask(index, 'complete')">Remove</button>
            </li>
        </ul>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
